<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『豪情』后台管理</title>
    <link href="__STATIC__/admin/css/admin_login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <div action="" method="get">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="" id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" value="" id="pwd" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="button" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <p class="admin_copyright"><a tabindex="5" href="index">返回首页</a> &copy; 2014 Powered by <a href="http://jscss.me" target="_blank">有主机上线</a></p>
</div>
</body>
<script>
    $('.btn-primary').click(function () {
        var name = $('#user').val();
        var pwd = $('#pwd').val();
        $.ajax({
            type: "get",
            url: "http://www.blogtp.com/admin/user/login",
            async : false,
            dataType  : "json",
            data : {username:name,pwd:pwd},
            success: function(data){
                if(data.success == 'true'){
                    //登陆成功
                    window.location.href='http://www.blogtp.com/admin/index/?mark='+name;
                }else{
                    //登陆失败
                    window.location.href='http://www.blogtp.com/admin/index';
                }
            }
        });
    })
